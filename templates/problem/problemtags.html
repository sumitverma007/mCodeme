{% extends 'basic.html' %}
{% block css %}
.tagta{
  
    height: 240px;
}
{% endblock css %}
{% block body %}

<main role="main">

  <section class="jumbotron p-0 m-0 text-center">
    <div class="container">
      <h1 class="display-4">Tags</h1>
      
    </div>
  </section>

  <div class="album  bg-light">
    <div class="container">
  
      <div class="row">
       {% for i in tagname %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm tagta">
           
            <div class="card-body">
             <div class="card-title">
               <strong class="d-inline-block mb-2 display-4 text-primary">{{i.p_tag}}</strong>
             </div>
              <div class="d-flex justify-content-between align-items-center">
                
                  <a href="/problem/problemtags/{{i.p_tag}}/" class="btn btn-sm btn-success"><strong>Explore</strong>  </strong><i class="fa fa-chevron-circle-right"></i></a>
                   
                
              </div>
            </div>
          </div>
        </div>
       {% if forloop.counter|divisibleby:3 %}
       </div><div class="row">
       {% endif %}
       {% endfor %}
    
  

      
      
       
      </div>
    </div>
  </div>

</main>


{% endblock body %}
