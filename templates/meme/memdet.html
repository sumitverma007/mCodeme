{% extends 'basic.html' %}

{% block title %}
{{slug}}
{% endblock title %}

{% block body %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>{{slug}}</h1>
      
    </div>
  </section>

  <div class="album  bg-light">
    <div class="container">
   <a href="/meme/" class="btn btn-primary mb-2"><i class="fa fa-arrow-circle-left"></i></a>
      <div class="row">
       {% for i in tagname %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> {% endcomment %}
            <img src="/media/{{i.mem_img}}/" height="300" alt="something" >
            <div class="card-body">
             <div class="card-title">
               <strong class="d-inline-block mb-2 text-primary">{{i.mem_tag}}</strong>
             </div>
              <div class="d-flex justify-content-between align-items-center">
                
                  <a href="/meme/{{i.mem_tag}}/{{i.mem_id}}" class="btn btn-sm btn-success"><strong>Explore</strong>  </strong><i class="fa fa-chevron-circle-right"></i></a>
                   
                
              </div>
            </div>
          </div>
        </div>
       {% if forloop.counter|divisibleby:3 %}
       </div><div class="row">
       {% endif %}
       {% endfor %}
    
  

      
      
       
      </div>
    </div>
  </div>

</main>

{% endblock body %}
